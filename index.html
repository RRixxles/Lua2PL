<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Code Editor</title>
    <!-- Include CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Background grid pattern with darker lines */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #070707; /* Very dark background */
            background-image: linear-gradient(#111 1px, transparent 1px), linear-gradient(90deg, #111 1px, transparent 1px);
            background-size: 40px 40px; /* Smaller grid */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height for centering */
            overflow: hidden; /* Prevents scrolling */
        }

        h1, p {
            text-align: center;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #141414; /* Dark panel background */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Subtle shadow */
            border: 1px solid #646464; /* Small white outline */
            position: relative;
        }

        .CodeMirror {
            height: 400px;
            border: 1px solid #555;
            font-family: Consolas, "Courier New", monospace;
            font-size: 14px;
            border-radius: 10px;
            background-color: #1E1E1E; /* Match with the container's dark background */
            overflow-x: auto; /* Enable horizontal scrolling */
            color: white; /* Ensure text is white */
        }

        /* Custom syntax colors similar to Roblox Studio */
        .cm-s-robloxstudio .cm-keyword { color: #569CD6; }
        .cm-s-robloxstudio .cm-string { color: #D69D85; }
        .cm-s-robloxstudio .cm-comment { color: #6A9955; }
        .cm-s-robloxstudio .cm-number { color: #B5CEA8; }
        .cm-s-robloxstudio .cm-builtin { color: #4EC9B0; }
        .cm-s-robloxstudio .cm-operator { color: #D4D4D4; }

        .cm-s-robloxstudio {
            background-color: #1E1E1E;
            color: #D4D4D4;
        }

        /* Lighter gray for line numbers */
        .CodeMirror-gutter {
            background-color: #2C2C2C;
            color: #B0B0B0;
        }

        .code-container {
            margin-top: 10px;
        }

        .compile-btn {
            width: 100%; /* Full width */
            padding: 10px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 122, 204, 0.7); /* Subtle glow effect */
        }

        .compile-btn:hover {
            background-color: #005F9E;
        }

        .input-panel {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #282828;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid white; /* Add a white border to the input panel */
        }

        .input-panel input {
            background-color: #111;
            color: white;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 6px;
            flex-grow: 1;
            margin-right: 10px;
        }

        .input-panel button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-panel button:hover {
            background-color: #444;
        }

        /* Keybinds panel styles */
        .keybinds {
            position: absolute;
            bottom: 20px; /* Distance from the bottom */
            left: 20px; /* Distance from the left */
            background-color: rgba(30, 30, 30, 0.8); /* Semi-transparent background */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #D4D4D4;
            font-size: 14px;
            max-width: 200px; /* Set a max width */
        }

        .keybinds h2 {
            font-size: 16px; /* Title size */
            margin: 0 0 5px; /* Spacing */
            text-align: center; /* Center the title */
            position: relative; /* Position for absolute close button */
        }

        .keybinds ul {
            list-style-type: none; /* Remove default list style */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }

        .keybinds li {
            margin: 5px 0; /* Space between items */
        }

        /* Close button styles */
        .close-btn {
            position: absolute;
            top: -5px; /* Slightly higher */
            right: -5px; /* Slightly to the right */
            background-color: transparent;
            color: #D4D4D4;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 10px; /* Increased padding for a larger hitbox */
            border-radius: 50%; /* Make it circular for a better look */
        }

        .close-btn:hover {
            color: #FF4C4C; /* Change color on hover */
        }

        /* Highlight current line */
        .cm-s-robloxstudio .CodeMirror-selected {
            background-color: blue !important; /* Change the selection color to blue */
            color: white !important; /* Ensure text color is white when selected */
        }

        /* Current line highlighting */
        .cm-s-robloxstudio .selected { 
            background-color: rgba(255, 255, 255, 0.1) !important; /* Light gray for the current line */
        }

        /* Typing indicator color */
        .CodeMirror-cursor {
            border-left: 1px solid white; /* Change typing indicator color to white */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lua2Powerlang</h1>
        <p>Converts luau code to powerlang code</p>

        <button class="compile-btn">Convert to Powerlang</button>

        <div class="code-container">
            <textarea id="luaEditor"></textarea>
        </div>

        <!-- Keybinds List -->
        <div class="keybinds" id="keybinds">
            <button class="close-btn" id="closeKeybinds">&times;</button>
            <h2>Keybinds</h2>
            <ul>
                <li><strong>SHIFT + Scroll:</strong> Horizontal Scroll</li>
                <li><strong>CTRL + Z:</strong> Undo</li>
                <li><strong>CTRL + Y:</strong> Redo</li>
                <li><strong>CTRL + Enter:</strong> Compile</li>
            </ul>
        </div>
    </div>

    <!-- Include CodeMirror JavaScript and Lua mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/lua/lua.min.js"></script>

    <script>
        // Initialize CodeMirror for Lua with Roblox Studio-like colors
        var editor = CodeMirror.fromTextArea(document.getElementById("luaEditor"), {
            mode: "lua",
            theme: "robloxstudio",
            lineNumbers: true,
            indentUnit: 4,
            smartIndent: true,
            matchBrackets: true,
            lineWrapping: false // Disable line wrapping for horizontal scrolling
        });

        // Function to highlight the current line
        function highlightCurrentLine() {
            var line = editor.getCursor().line;
            editor.eachLine(function(lineHandle) {
                editor.removeLineClass(lineHandle, 'background', 'selected'); // Remove previous highlight
            });
            editor.addLineClass(line, 'background', 'selected'); // Highlight current line
        }

        editor.on('cursorActivity', highlightCurrentLine);
        highlightCurrentLine(); // Initial highlight

        // Close keybinds panel
        document.getElementById('closeKeybinds').addEventListener('click', function() {
            var keybinds = document.getElementById('keybinds');
            keybinds.style.display = 'none'; // Hide the keybinds panel
        });
    </script>

</body>
</html>
