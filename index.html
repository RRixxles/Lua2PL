<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Code Editor</title>
    <!-- Include CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/theme/dracula.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .CodeMirror {
            height: auto;
            border: 1px solid #ccc;
        }
        .code-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Lua Code Editor</h1>
    <p>Type your Lua code below:</p>

    <div class="code-container">
        <textarea id="luaEditor"></textarea>
    </div>

    <!-- Include CodeMirror JavaScript and Lua mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/lua/lua.min.js"></script>

    <script>
        // Initialize CodeMirror for Lua
        var editor = CodeMirror.fromTextArea(document.getElementById("luaEditor"), {
            mode: "lua",
            theme: "dracula",  // You can change this to another theme if desired
            lineNumbers: true,
            indentUnit: 4,
            smartIndent: true,
            matchBrackets: true
        });
    </script>

</body>
</html>
